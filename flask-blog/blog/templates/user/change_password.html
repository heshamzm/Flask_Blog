{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Change Password{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block content %}
<form method="POST" action="">
  {{ form.hidden_tag() }}

  <div class="row">
    <div class="col-md-6 mb-3">
      {{ form.old_password.label }}
      {{ form.old_password() }}
    </div>
    <div class="col-md-6 mb-3">
      {{ form.new_password.label }}
      {{ form.new_password() }}
    </div>
   </div> 
   
  <hr class="mb-4" />
  {{ form.submit() }}
</form>
{% endblock %}
